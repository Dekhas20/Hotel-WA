<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=League+Spartan:wght@300;600&family=Lobster&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Public/css/estiloLogin.css">

  </head>
  <body class="bg-dark">

    <section>

        <div class="row g-0">


           <div class="col-lg-7 d-none d-lg-block">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">


                  <div class="carousel-item img-1 min-vh-100 active">
                    <div class="carousel-caption d-none d-md-block">
                      <h5 class="fw-bold">Los mejores recuerdos empiezan aquí</h5>
                    </div>
                  </div>

                  <div class="carousel-item img-2 min-vh-100 ">
                    <div class="carousel-caption d-none d-md-block">
                      <h5 class="fw-bold">Entra como huésped. Sal como familia</h5>
                    </div>
                  </div>

                  <div class="carousel-item img-3 min-vh-100">
                    <div class="carousel-caption d-none d-md-block">
                      <h5 class="fw-bold">Un mundo ideal. Aunque sólo sea por una noche.</h5>
                    </div>
                  </div>


                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
           </div> 


           <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
                <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto">
                    <p>LOGO</p>
                </div>
                <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center ">
                    <h1 class="fw-bold mb-4">Bienvenido de Vuelta</h1>
                    <form>
                        <div class="mb-5">
                          <label for="exampleInputEmail1" class="form-label fw-bold">Correo</label>
                          <input type="email" class="form-control bg-dark-x border-0" placeholder="Ingresa tu correo" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-5">
                          <label for="exampleInputPassword1" class="form-label fw-bold">Contraseña</label>
                          <input type="password" class="form-control bg-dark-x border-0 mb-2" placeholder="Ingresa tu contraseña" id="exampleInputPassword1">
                          <a href="#" id="emailHelp" class="form-text text-muted text-decoration-none">¿Has olvidado tu contraseña?</a>
                        </div>
                        <a href="./index.html">Iniciar sesión</a>
                        <!-- <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button> -->
                      </form>
                </div>
                <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 w-100 mt-auto">
                    <p class="d-inline-block mb-0">¿Todavia no tienes una cuenta?</p> <a href="#" class="text-light fw-bold text-decoration-none">Crea una ahora</a>
                </div>
            </div> 


        </div>

       
    
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
